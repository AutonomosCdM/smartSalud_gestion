version: '3.8'

services:
  smartsalud-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smartsalud-rag
    ports:
      - "8100:8100"
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - RAG_API_KEY=${RAG_API_KEY:-smartsalud-rag-2024}
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount .env from host
      - .env:/app/.env:ro
      # Optional: mount data directory
      - ./data:/app/data:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - smartsalud-network

networks:
  smartsalud-network:
    driver: bridge
